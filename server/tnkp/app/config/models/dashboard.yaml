dashboard:
  title: "ダッシュボード"

  quick_nav_admin:
    - name: "マスター管理"
      path: "/master"
      icon: "fas fa-database"
      color: "bg-gradient-to-r from-blue-500 to-blue-600"
    - name: "ビュー"
      path: "/view"
      icon: "fas fa-database"
      color: "bg-gradient-to-r from-green-500 to-green-600"

  stats_cards:
    - label: "ユーザー数"
      value_key: "users"
      icon: "fas fa-users"
      color: "bg-blue-500"
    - label: "作業数"
      value_key: "works"
      icon: "fas fa-tasks"
      color: "bg-green-500"
    - label: "フォルダ数"
      value_key: "folders"
      icon: "fas fa-folder"
      color: "bg-purple-500"
    - label: "アクティビティ"
      value_key: "activities"
      icon: "fas fa-chart-bar"
      color: "bg-yellow-500"

  charts:
    - title: "作業分類分布"
      chart_id: "workClassChart"
      type: "pie"
      api_url: "/api/charts/work-class"
      colors: ["#3B82F6", "#10B981", "#F59E0B", "#6366F1", "#EC4899"]
    - title: "月別作業数"
      chart_id: "monthlyWorkChart"
      type: "bar"
      api_url: "/api/charts/monthly-work"

  recent_activities:
    title: "最近の活動"
    api_url: "/api/activities/recent"
