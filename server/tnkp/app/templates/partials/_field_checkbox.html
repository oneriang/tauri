<div class="mb-4 flex items-center space-x-2">
    <input
        type="checkbox"
        id="{{ field.name }}"
        name="{{ field.name }}"
        value="1"
        {% if item and item[field.name] %}checked{% endif %}
        class="checkbox checkbox-primary"
    >
    <label for="{{ field.name }}">{{ field.label }}</label>
</div>
