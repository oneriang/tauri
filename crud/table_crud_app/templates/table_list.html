<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Database Tables</h1>
        <ul>
            {% for table in tables %}
            <li><a href="/tables/{{ table }}">{{ table }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
