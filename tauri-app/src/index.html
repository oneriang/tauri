<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Tauri</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/assets/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>
      <p>Click on the Tauri logo to learn more about the framework</p>

      <!-- <form class="row" id="greet-form"> -->
        <!-- <input id="greet-input" placeholder="Enter a name..." /> -->
        <!-- <button type="submit">Greet</button> -->
      <!-- </form> -->
      <div class="row">
        <input id="greet-input" name="name" placeholder="Enter a name..." />
        <button hx-post="command:greet" hx-include="[name='name']" hx-trigger="click" hx-target="#greet-msg" hx-swap="innerHTML">Greet</button>
      </div>
      <p id="greet-msg"></p>
      <div class="row">
        <input id="greet-input-id" name="id" placeholder="Enter a id..." />
        <button hx-post="command:greet1" hx-include="[name='id']" hx-trigger="click" hx-target="#greet-msg-1" hx-swap="innerHTML">ID</button>
      </div>
      <p id="greet-msg-1"></p>
    </main>
  </body>
</html>
